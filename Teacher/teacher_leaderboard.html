<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family:'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .nav-link.active {
            background-color: #d1fae5;
            color: #065f46;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                        <span class="text-xl font-bold ml-2 text-gray-800">EduRural</span>
                    </div>
                    <nav class="hidden md:flex space-x-4">
                        <a href="teacher_index.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Dashboard</a>
                        <a href="teacher_quizzes.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Quizzes</a>
                        <a href="teacher_leaderboard.html" class="nav-link active px-3 py-2 rounded-md text-sm font-medium transition-colors">Leaderboard</a>
                        <a href="teacher_assignments.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Assignments</a>
                        <a href="teacher_badges.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Badges</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        <span class="ml-2 text-sm font-medium text-gray-700">Dr. Ramesh Kumar</span>
                        <span class="ml-2 text-xs font-semibold text-yellow-800 bg-yellow-200 px-2 py-0.5 rounded-full">teacher</span>
                    </div>
                    <a href="../login.html" title="Logout">
                        <svg class="w-6 h-6 text-gray-500 hover:text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- LEADERBOARD SECTION -->
        <section id="leaderboard" class="page-content">
             <h1 class="text-3xl font-bold text-gray-800">Class Leaderboard</h1>
             <p class="mt-1 text-gray-600">View the ranking of students in your class.</p>
             <div class="mt-6 bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                <div class="space-y-3" id="leaderboard-full">
                    <!-- Full ranking list will be inserted here by JS -->
                </div>
            </div>
        </section>

    </main>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {

        // --- DEMO DATA ---
        const teacherData = {
            leaderboard: [
                { rank: 1, name: 'Aman Singh', initials: 'AJ', points: 850, badges: 12, streak: 15 },
                { rank: 2, name: 'Raja Kumar', initials: 'RK', points: 720, badges: 10, streak: 8 },
                { rank: 3, name: 'Mohan Rao', initials: 'MR', points: 680, badges: 9, streak: 12 },
                { rank: 4, name: 'Ekta Desai', initials: 'ED', points: 620, badges: 8, streak: 6 },
                { rank: 5, name: 'Raju', initials: 'JW', points: 580, badges: 7, streak: 10 },
                { rank: 6, name: 'Lakshmi Bai', initials: 'LB', points: 540, badges: 6, streak: 5 },
            ]
        };
        
        // --- PAGE POPULATION FUNCTIONS ---
        function populateLeaderboard() {
            const leaderboardContainer = document.getElementById('leaderboard-full');
            if(!leaderboardContainer) return;
            leaderboardContainer.innerHTML = teacherData.leaderboard.map(player => `
                 <div class="flex items-center p-3 rounded-lg hover:bg-gray-50">
                    <div class="w-8 text-center font-bold text-gray-500">#${player.rank}</div>
                    <div class="flex items-center ml-4 flex-grow">
                        <div class="bg-gray-200 text-gray-700 w-10 h-10 rounded-full flex items-center justify-center font-bold text-sm flex-shrink-0">${player.initials}</div>
                        <div class="ml-4">
                            <p class="font-semibold text-gray-800">${player.name}</p>
                            <p class="text-xs text-gray-500">${player.badges} badges &bull; ${player.streak} day streak</p>
                        </div>
                    </div>
                    <div class="font-bold text-green-600">${player.points} <span class="text-sm font-normal text-gray-500">points</span></div>
                </div>
            `).join('');
        }

        // --- INITIALIZATION ---
        populateLeaderboard();
    });
    </script>
</body>
</html>
