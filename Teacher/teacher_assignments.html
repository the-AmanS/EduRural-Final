<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Assignments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family:'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .nav-link.active {
            background-color: #d1fae5;
            color: #065f46;
            font-weight: 600;
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .notification {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Notification Container -->
    <div id="notification" class="notification fixed top-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg z-50 transform translate-x-[150%] opacity-0">
        Success! The action was completed.
    </div>

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                        <span class="text-xl font-bold ml-2 text-gray-800">EduRural</span>
                    </div>
                    <nav class="hidden md:flex space-x-4">
                        <a href="teacher_index.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Dashboard</a>
                        <a href="teacher_quizzes.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Quizzes</a>
                        <a href="teacher_leaderboard.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Leaderboard</a>
                        <a href="teacher_assignments.html" class="nav-link active px-3 py-2 rounded-md text-sm font-medium transition-colors">Assignments</a>
                        <a href="teacher_badges.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Badges</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        <span class="ml-2 text-sm font-medium text-gray-700">Dr. Ramesh Kumar</span>
                        <span class="ml-2 text-xs font-semibold text-yellow-800 bg-yellow-200 px-2 py-0.5 rounded-full">teacher</span>
                    </div>
                    <a href="../login.html" title="Logout">
                        <svg class="w-6 h-6 text-gray-500 hover:text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- ASSIGNMENTS SECTION -->
        <section id="assignments" class="page-content">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Assignments</h1>
                    <p class="mt-1 text-gray-600">Manage assignments and review student submissions</p>
                </div>
                 <button id="create-assignment-btn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    Create Assignment
                </button>
            </div>
            <div id="assignment-list" class="space-y-6">
                <!-- Assignment Cards will be injected here -->
            </div>
        </section>

    </main>
    
    <!-- MODALS -->
    <!-- Create Assignment Modal -->
    <div id="create-assignment-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden z-40">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg p-6">
            <form id="create-assignment-form">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Create New Assignment</h2>
                <div class="space-y-4">
                    <input type="text" placeholder="Assignment Title" class="w-full p-3 border rounded-lg" required>
                    <textarea placeholder="Instructions" class="w-full p-3 border rounded-lg" rows="4"></textarea>
                    <input type="date" placeholder="Due Date" class="w-full p-3 border rounded-lg" required>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" class="modal-close-btn px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Create Assignment</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {

        // --- DEMO DATA ---
        const teacherData = {
            assignments: [
                { title: 'Math Problem Set #3', desc: 'Solve the quadratic equations and show your work...', points: 25, due: '1/15/2024', submissions: 1, studentSubmission: { name: 'Aman Singh', submitted: '1/10/2024', preview: 'Solution to problems 1-5....', grade: '23/25' } },
                { title: 'Science Lab Report', desc: 'Write a detailed report on the photosynthesis experiment...', points: 30, due: '1/20/2024', submissions: 1, studentSubmission: null }
            ]
        };
        
        // --- PAGE POPULATION FUNCTIONS ---
        function populateAssignments() {
            const assignmentContainer = document.getElementById('assignment-list');
            if(!assignmentContainer) return;
            assignmentContainer.innerHTML = teacherData.assignments.map(ass => `
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">${ass.title}</h3>
                            <p class="text-sm text-gray-500 mt-1">${ass.desc}</p>
                            <p class="text-sm text-gray-500 mt-2">Due: ${ass.due} &bull; ${ass.submissions} submissions</p>
                        </div>
                        <span class="text-sm font-semibold bg-gray-200 text-gray-700 px-3 py-1 rounded-full">${ass.points} points</span>
                    </div>
                    ${ass.studentSubmission ? `
                    <div class="mt-4 pt-4 border-t">
                        <h4 class="font-semibold text-gray-700 mb-2">Submissions:</h4>
                        <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                            <div>
                                <p class="font-bold">${ass.studentSubmission.name}</p>
                                <p class="text-xs text-gray-500">Submitted: ${ass.studentSubmission.submitted}</p>
                                <p class="text-sm text-gray-600 truncate mt-1">${ass.studentSubmission.preview}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-bold text-blue-600">${ass.studentSubmission.grade}</p>
                                <button class="text-sm text-green-600 font-semibold hover:underline mt-1">Review Submission</button>
                            </div>
                        </div>
                    </div>` : ''}
                </div>
            `).join('');
        }
        
        // --- MODAL AND NOTIFICATION LOGIC ---
        const createAssignmentModal = document.getElementById('create-assignment-modal');
        const notification = document.getElementById('notification');

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.remove('translate-x-[150%]', 'opacity-0');
            notification.classList.add('translate-x-0', 'opacity-100');

            setTimeout(() => {
                notification.classList.add('translate-x-[150%]', 'opacity-0');
                notification.classList.remove('translate-x-0', 'opacity-100');
            }, 3000);
        }
        
        function openModal(modal) {
            if(modal) modal.classList.remove('hidden');
        }

        function closeModal(modal) {
             if(modal) {
                modal.classList.add('hidden');
                const form = modal.querySelector('form');
                if(form) form.reset();
            }
        }

        const createAssignmentBtn = document.getElementById('create-assignment-btn');
        if(createAssignmentBtn) {
            createAssignmentBtn.addEventListener('click', () => openModal(createAssignmentModal));
        }
        
        if(createAssignmentModal) {
            createAssignmentModal.querySelector('.modal-close-btn').addEventListener('click', () => closeModal(createAssignmentModal));
            createAssignmentModal.querySelector('form').addEventListener('submit', (e) => {
                e.preventDefault();
                closeModal(createAssignmentModal);
                showNotification('Assignment created successfully!');
            });
        }


        // --- INITIALIZATION ---
        populateAssignments();
    });
    </script>
</body>
</html>
