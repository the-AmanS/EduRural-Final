<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - EduRural</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family:'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .nav-link.active {
            background-color: #d1fae5;
            color: #065f46;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                        <span class="text-xl font-bold ml-2 text-gray-800">EduRural</span>
                    </div>
                    <nav class="hidden md:flex space-x-4">
                        <a href="teacher_index.html" class="nav-link active px-3 py-2 rounded-md text-sm font-medium transition-colors">Dashboard</a>
                        <a href="teacher_quizzes.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Quizzes</a>
                        <a href="teacher_leaderboard.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Leaderboard</a>
                        <a href="teacher_assignments.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Assignments</a>
                        <a href="teacher_badges.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Badges</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        <span class="ml-2 text-sm font-medium text-gray-700">Dr. Ramesh Kumar</span>
                        <span class="ml-2 text-xs font-semibold text-yellow-800 bg-yellow-200 px-2 py-0.5 rounded-full">teacher</span>
                    </div>
                    <a href="../login.html" title="Logout">
                        <svg class="w-6 h-6 text-gray-500 hover:text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- DASHBOARD SECTION -->
        <section id="dashboard" class="page-content">
            <h1 class="text-3xl font-bold text-gray-800">Welcome back, Dr. Ramesh Kumar</h1>
            <p class="mt-1 text-gray-600">Manage your classes and track student progress</p>

            <div id="dashboard-stats" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-6">
                <!-- Stat Cards will be injected here -->
            </div>

            <h2 class="text-2xl font-bold text-gray-800 mt-10">Quick Actions</h2>
            <div id="dashboard-actions" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-4">
                <!-- Quick Action Cards will be injected here -->
            </div>

            <h2 class="text-2xl font-bold text-gray-800 mt-10">Recent Activity</h2>
            <div id="dashboard-activity" class="space-y-4 mt-4">
                <!-- Recent Activity Items will be injected here -->
            </div>
        </section>

    </main>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {

        // --- DEMO DATA ---
        const teacherData = {
            dashboard: {
                stats: [
                    { label: 'Active Students', value: '45', icon: `<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>` },
                    { label: 'Quizzes Created', value: '18', icon: `<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>` },
                    { label: 'Assignments Posted', value: '12', icon: `<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>` },
                    { label: 'Average Score', value: '85%', icon: `<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>` }
                ],
                actions: [
                    { title: 'Create Quiz', desc: 'Design a new quiz for your students', target: 'teacher_quizzes.html', icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>` },
                    { title: 'Post Assignment', desc: 'Create and assign new tasks', target: 'teacher_assignments.html', icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>` },
                    { title: 'View Leaderboard', desc: 'Check student progress', target: 'teacher_leaderboard.html', icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>` },
                    { title: 'Manage Badges', desc: 'Award student achievements', target: 'teacher_badges.html', icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path></svg>` },
                ],
                activity: [
                    { title: 'Created "Biology Basics" quiz', desc: '12 students have attempted' },
                    { title: 'Graded 8 assignments', desc: 'Average score: 87%' },
                    { title: 'Awarded badges to 5 students', desc: 'For excellent performance' }
                ]
            }
        };
        
        // --- PAGE POPULATION FUNCTIONS ---
        function populateDashboard() {
            const statsContainer = document.getElementById('dashboard-stats');
            statsContainer.innerHTML = teacherData.dashboard.stats.map(stat => `
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-500">${stat.label}</p>
                        <p class="text-3xl font-bold text-gray-800">${stat.value}</p>
                    </div>
                    <div class="text-green-500">${stat.icon}</div>
                </div>
            `).join('');

            const actionsContainer = document.getElementById('dashboard-actions');
            actionsContainer.innerHTML = teacherData.dashboard.actions.map(action => `
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <div class="text-green-600 bg-green-100 w-12 h-12 rounded-lg flex items-center justify-center">${action.icon}</div>
                    <h3 class="text-lg font-semibold mt-4 text-gray-800">${action.title}</h3>
                    <p class="text-sm text-gray-500 mt-1">${action.desc}</p>
                    <a href="${action.target}" class="quick-action-btn mt-4 w-full block text-center bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 rounded-lg transition">Get Started</a>
                </div>
            `).join('');

            const activityContainer = document.getElementById('dashboard-activity');
            activityContainer.innerHTML = teacherData.dashboard.activity.map(act => `
                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                    <p class="font-semibold text-gray-800">${act.title}</p>
                    <p class="text-sm text-gray-500">${act.desc}</p>
                </div>
            `).join('');
        }

        // --- INITIALIZATION ---
        populateDashboard();
    });
    </script>
</body>
</html>
