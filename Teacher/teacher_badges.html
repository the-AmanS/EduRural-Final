<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Badges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family:'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .nav-link.active {
            background-color: #d1fae5;
            color: #065f46;
            font-weight: 600;
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .notification {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Notification Container -->
    <div id="notification" class="notification fixed top-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg z-50 transform translate-x-[150%] opacity-0">
        Success! The action was completed.
    </div>

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                        <span class="text-xl font-bold ml-2 text-gray-800">EduRural</span>
                    </div>
                    <nav class="hidden md:flex space-x-4">
                        <a href="teacher_index.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Dashboard</a>
                        <a href="teacher_quizzes.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Quizzes</a>
                        <a href="teacher_leaderboard.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Leaderboard</a>
                        <a href="teacher_assignments.html" class="nav-link text-gray-500 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium transition-colors">Assignments</a>
                        <a href="teacher_badges.html" class="nav-link active px-3 py-2 rounded-md text-sm font-medium transition-colors">Badges</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        <span class="ml-2 text-sm font-medium text-gray-700">Dr. Ramesh Kumar</span>
                        <span class="ml-2 text-xs font-semibold text-yellow-800 bg-yellow-200 px-2 py-0.5 rounded-full">teacher</span>
                    </div>
                    <a href="../login.html" title="Logout">
                        <svg class="w-6 h-6 text-gray-500 hover:text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- BADGES SECTION -->
        <section id="badges" class="page-content">
             <h1 class="text-3xl font-bold text-gray-800">Badges & Achievements</h1>
             <p class="mt-1 text-gray-600">Track and award student achievements</p>

            <div id="badge-stats" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                 <!-- Badge Stat Cards will be injected here -->
            </div>

            <h2 class="text-2xl font-bold text-gray-800 mt-10">Your Badges</h2>
            <div id="your-badges" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
                <!-- Your Badges will be injected here -->
            </div>
            
            <h2 class="text-2xl font-bold text-gray-800 mt-10">Award Badges to Students</h2>
             <div id="available-badges" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-4">
                <!-- Available Badge Cards for awarding will be injected here -->
             </div>
        </section>

    </main>
    
    <!-- MODALS -->
    <!-- Award Badge Modal -->
    <div id="award-badge-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden z-40">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-6">
            <form id="award-badge-form">
                <h2 id="award-badge-title" class="text-2xl font-bold text-gray-800 mb-4">Award Badge</h2>
                <p class="text-gray-600 mb-4">Choose a student to award this badge to.</p>
                <select class="w-full p-3 border rounded-lg" required>
                    <option value="" disabled selected>Select a student...</option>
                    <option value="aj">Aman Singh</option>
                    <option value="sc">Raja Kumar</option>
                    <option value="mr">Mohan Rao</option>
                    <option value="ed">Ekta Desai</option>
                </select>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" class="modal-close-btn px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Award Badge</button>
                </div>
            </form>
        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', function() {

        // --- DEMO DATA ---
        const teacherData = {
            badges: {
                 stats: [
                    { value: '35', label: 'Badges Awarded' },
                    { value: '8', label: 'Peer Recognitions' },
                    { value: '72%', label: 'Student Participation' }
                 ],
                 yours: [
                    { name: 'First Steps', desc: 'Complete your first quiz', date: '1/10/2024', icon: '⭐' },
                    { name: 'Quick Learner', desc: 'Complete 3 quizzes in a row', date: '1/12/2024', icon: '⚡' },
                    { name: 'Helpful Friend', desc: 'Given by peers for being helpful', date: '1/15/2024', peer: true, icon: '❤️' }
                 ],
                 available: [
                    { name: 'Scholar', desc: 'For outstanding academic performance.', criteria: 'Score 90%+' },
                    { name: 'Perfectionist', desc: 'For achieving a perfect score.', criteria: 'Score 100%' },
                    { name: 'Team Player', desc: 'For excellent collaboration.', criteria: 'Peer Award' },
                    { name: 'Champion', desc: 'For reaching the top of the leaderboard.', criteria: 'Top 3 Rank' }
                 ]
            }
        };
        
        // --- PAGE POPULATION FUNCTIONS ---
        function populateBadges() {
             const statsContainer = document.getElementById('badge-stats');
             if(statsContainer) {
                statsContainer.innerHTML = teacherData.badges.stats.map(stat => `
                    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 text-center">
                        <p class="text-4xl font-bold text-green-600">${stat.value}</p>
                        <p class="text-sm text-gray-500 mt-1">${stat.label}</p>
                    </div>
                `).join('');
             }

             const yoursContainer = document.getElementById('your-badges');
             if(yoursContainer) {
                yoursContainer.innerHTML = teacherData.badges.yours.map(badge => `
                    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 text-center">
                        <div class="mx-auto bg-yellow-100 text-yellow-500 w-16 h-16 rounded-full flex items-center justify-center text-3xl">${badge.icon}</div>
                        <h3 class="font-semibold mt-4">${badge.name}</h3>
                        <p class="text-sm text-gray-500 mt-1">${badge.desc}</p>
                        <p class="text-xs text-gray-400 mt-2">Earned ${badge.date} ${badge.peer ? `<span class="ml-2 font-semibold bg-gray-200 text-gray-600 px-2 py-0.5 rounded-full">Peer Award</span>` : ''}</p>
                    </div>
                `).join('');
             }

            const availableContainer = document.getElementById('available-badges');
            if(availableContainer) {
                availableContainer.innerHTML = teacherData.badges.available.map(badge => `
                    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 text-center">
                        <h3 class="font-semibold badge-name">${badge.name}</h3>
                        <p class="text-sm text-gray-500 mt-1 h-12">${badge.desc}</p>
                        <div class="mt-4">
                            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">${badge.criteria}</span>
                        </div>
                        <button class="award-badge-btn mt-4 w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded-lg transition">Award Badge</button>
                    </div>
                `).join('');
            }
        }

        // --- MODAL AND NOTIFICATION LOGIC ---
        const awardBadgeModal = document.getElementById('award-badge-modal');
        const notification = document.getElementById('notification');

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.remove('translate-x-[150%]', 'opacity-0');
            notification.classList.add('translate-x-0', 'opacity-100');

            setTimeout(() => {
                notification.classList.add('translate-x-[150%]', 'opacity-0');
                notification.classList.remove('translate-x-0', 'opacity-100');
            }, 3000);
        }
        
        function openModal(modal) {
            if(modal) modal.classList.remove('hidden');
        }

        function closeModal(modal) {
            if(modal) {
                modal.classList.add('hidden');
                const form = modal.querySelector('form');
                if(form) form.reset();
            }
        }

        const availableBadgesContainer = document.getElementById('available-badges');
        if(availableBadgesContainer) {
            availableBadgesContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('award-badge-btn')) {
                    const badgeCard = e.target.closest('.bg-white');
                    const badgeName = badgeCard.querySelector('.badge-name').textContent;
                    const awardBadgeTitle = document.getElementById('award-badge-title');
                    if(awardBadgeTitle) {
                        awardBadgeTitle.textContent = `Award "${badgeName}" Badge`;
                    }
                    openModal(awardBadgeModal);
                }
            });
        }
        
        if(awardBadgeModal) {
            awardBadgeModal.querySelector('.modal-close-btn').addEventListener('click', () => closeModal(awardBadgeModal));
            awardBadgeModal.querySelector('form').addEventListener('submit', (e) => {
                e.preventDefault();
                closeModal(awardBadgeModal);
                showNotification('Badge awarded successfully!');
            });
        }

        // --- INITIALIZATION ---
        populateBadges();
    });
    </script>
</body>
</html>
